#set( $symbol_pound = '#' )

#set( $symbol_escape = '\' )

	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar>
			<p:submenu label="${symbol_pound}{messages['menu.bookmark']}">
				<p:menuitem value="${symbol_pound}{messages['menu.menuitem.new']}" url="/contact_edit.jsf" />
				<p:menuitem value="${symbol_pound}{messages['menu.menuitem.list']}" url="/contact_list.jsf" />
			</p:submenu>

			<p:menuitem value="${symbol_pound}{messages['menu.menuitem.quit']}" url="http://www.frameworkdemoiselle.gov.br/"

		</p:menubar>
	</h:form>

</ui:composition>
